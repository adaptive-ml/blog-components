<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Agents Explained</title>
    <script src="components/workflow-viz.js"></script>
    <link rel="stylesheet" href="shared_assets/fonts.css">
    <link rel="stylesheet" href="assets/agent-colors.css">
    <link rel="stylesheet" href="shared_assets/shared.css">
    <link rel="stylesheet" href="style.css">
    <!-- Favicon ICO for legacy browsers -->
    <link rel="icon" href="shared_assets/favicon.ico" sizes="any">

    <!-- Standard PNG favicon sizes -->
    <link rel="icon" type="image/png" sizes="16x16" href="shared_assets/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="shared_assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="48x48" href="shared_assets/favicon-48x48.png">
    <link rel="icon" type="image/png" sizes="96x96" href="shared_assets/favicon-96x96.png">

    <!-- SVG favicon for modern browsers -->
    <link rel="icon" type="image/svg+xml" href="shared_assets/favicon.svg">

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="shared_assets/apple-touch-icon.png">

    <!-- Web app manifest -->
    <link rel="manifest" href="shared_assets/site.webmanifest">

    <!-- Android/Chrome (referenced in manifest, but can also be linked directly) -->
    <link rel="icon" type="image/png" sizes="192x192" href="shared_assets/web-app-manifest-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="shared_assets/web-app-manifest-512x512.png">
</head>

<body>
    <div id="content"></div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script type="module">
        async function loadMarkdown() {
            try {
                const response = await fetch('./blog_post.md');
                const markdown = await response.text();
                marked.setOptions({ sanitize: false });
                document.getElementById('content').innerHTML = marked.parse(markdown);
            } catch (error) {
                console.error('Error loading markdown:', error);
                document.getElementById('content').innerHTML =
                    '<p>Error loading markdown. Make sure to run a local server (e.g., <code>npm run dev</code>)</p>';
            }
        }
        loadMarkdown();
    </script>
</body>

</html>

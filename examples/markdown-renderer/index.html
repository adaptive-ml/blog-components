<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Markdown Test</title>
    <script src="https://cdn.jsdelivr.net/gh/adaptive-ml/blog-components/components/agent-viz.js"></script>
</head>
<body>
    <div id="content"></div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        async function loadMarkdown() {
            try {
                const response = await fetch('../blog_post.md');
                const markdown = await response.text();
                marked.setOptions({ sanitize: false });
                document.getElementById('content').innerHTML = marked.parse(markdown);
            } catch (error) {
                console.error('Error loading markdown:', error);
                document.getElementById('content').innerHTML =
                    '<p>Error loading markdown. Make sure to run a local server (e.g., <code>npm run dev</code>)</p>';
            }
        }
        loadMarkdown();
    </script>
</body>
</html>
